<!DOCTYPE html>
<html lang="en" ng-app="codeShareApp">
  <head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <meta content="Share code snippets and collaborate with developers with this free code sharing tool." name="description"></meta>

    <title>
      Codex 4 All -- Share code real-time with other developers or within your team
    </title>
    <!-- url icon -->
    <link rel="icon" type="image/ico" href="/static/img/favicon.ico"></link>
    <link rel="shortcut icon" href="/static/img/favicon.ico"></link>
    <!-- CSS -->
    <!-- Firepad -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/theme/elegant.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/theme/midnight.min.css">
    <link href="//cdn.firebase.com/libs/firepad/1.0.0/firepad.css" rel="stylesheet"></link>


    <style>
      html { height: 100%; }
      body { margin: 0; height: 100%; position: relative; }
      /* Height / width / positioning can be customized for your use case.
      For demo purposes, we make firepad fill the entire browser. */
      #firepad-container {
      width: 100%;
      height: 100%;
      }
      #preload{
      height: 5%;

      }
    </style>
  </head>

  <body class="bg-gray">
    <content>
      {%block content%}
      {%endblock%}
      <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
      <!-- CodeMirror and its JavaScript mode file -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/codemirror.js"></script>
      <!-- Modes -->
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/mode/python/python.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/4.5.0/mode/javascript/javascript.js"></script>
      <!--  Firebase -->
      <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>

      <!-- Firepad -->
      <script src="https://cdn.firebase.com/libs/firepad/1.1.0/firepad.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
      <!---<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>-->

      <!-- language modes -->
      <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/mode/htmlembedded/htmlembedded.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/mode/clike/clike.min.js"></script>
      <script type="text/javascript" src="/static/js/modes/xml.js"></script>
      <script type="text/javascript" src="/static/js/canvas.js"></script>
      <!--<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/mode/htmlmixed/htmlmixed.min.js"></script>-->

      <script type="text/javascript" src="/static/js/typed.js"></script>

      <!-- google Hangout extensions -->

      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="https://apis.google.com/js/client.js"></script>

      <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.6.0/keymap/sublime.min.js"></script>
      <script>
          $(".element").typed({
            strings: [
              "collaborate",
              "demonstrate",
              "show",
              "share"
            ],
            typeSpeed: 40,
            backDelay: 1800,
            showCursor: true,
            loop: true
          });
      </script>
      {%block script%}{%endblock%}
    </content>
  </body>
</html>
